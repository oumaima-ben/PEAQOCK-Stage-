server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/kyc_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.main.allow-circular-references=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto =create-drop
spring.devtols.restart.enabled=true


#for eureka
spring.application.name=kycV1
eureka.client.service-url.defaultZone=http://127.0.0.1:8081/eureka/

#id identifier instance run
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
gateway.ip=172.20.160.1
